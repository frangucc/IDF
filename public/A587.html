<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <em>x</em> + <em>y</em>
= <em>k</em>, then 3<em>x</em><sup>2</sup> + 6<em>xy</em>
+ 3<em>y</em><sup>2</sup> =</div><div class="options"><ol
id="list3"><li><p><em>k</em></p></li><li><p>3<em>k</em></p></li><li><p>6<em>k</em></p></li><li><p><em>k</em><sup>2</sup></p></li><li><p>3<em>k</em><sup>2</sup></p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>3<em>x</em><sup>2</sup>
+ 6<em>xy</em> + 3<em>y</em><sup>2</sup> = </p>

<p>3(<em>x</em><sup>2</sup> + 2<em>xy</em> + <em>y</em><sup>2</sup>)
= by factoring out the common factor 3 </p>

<p>3(<em>x</em> + <em>y</em>)<sup>2</sup> = by the
perfect square trinomial formula <em>x</em><sup>2</sup> + 2<em>xy</em>
+ <em>y</em><sup>2</sup> = (<em>x</em> + <em>y</em>)<sup>2</sup> </p>

<p>3<em>k</em><sup>2</sup></p>

<p>Hence, <strong>the answer is (E).</strong></p>
