<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>For all real numbers <em>a</em>
and <em>b</em>, where <span class="equation"><em>a</em>&nbsp;&times;&nbsp;<em>b</em>&nbsp;&ne;&nbsp;0</span>, let <span class="equation"><em>a</em>&loz;<em>b</em>&nbsp;=&nbsp;<em>a</em><em>b</em>&nbsp;&minus;&nbsp;1</span>, which of the following must be true?</p>

<p>I. <em>a</em>&#9674;<em>b</em> = <em>b</em>&#9674;<em>a</em></p>

<p>II. <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>a</em>&loz;<em>a</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>a</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;1&loz;1
</span></p>

<p>III. (<em>a</em>&#9674;<em>b</em>)&#9674;<em>c</em>
= <em>a</em>&#9674;(<em>b</em>&#9674;<em>c</em>)</div><div
class="options"><ol id="list3"><li><p> I only</p></li><li><p>
II only</p></li><li><p> III only</p></li><li><p>
I and II only</p></li><li><p> I and III only</p>

<p></p></li></ol></div>
</div></body></html>
