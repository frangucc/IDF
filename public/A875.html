<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>IMMUTABLE:</div><div class="options"><ol
id="list3"><li><p>obligatory</p></li><li><p>amiss</p></li><li><p>ingenuous</p></li><li><p>protean</p></li><li><p>homogeneous</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>IMMUTABLE
means unchanging. The opposite is PROTEAN, variable. <strong>The answer
is (D).</strong></p>

</div></body></html>
