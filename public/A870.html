<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>RIGOROUS:</div><div class="options"><ol
id="list3"><li><p>scabrous</p></li><li><p>lax</p></li><li><p>ponderous</p></li><li><p>precarious</p></li><li><p>timorous</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>RIGOROUS
means harsh, exact. The opposite is LAX. <strong>The answer is
(B).</strong></p>
