<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>SAP:</div><div class="options"><ol
id="list3"><li><p>menace</p></li><li><p>quicken</p></li><li><p>vex</p></li><li><p>hesitate</p></li><li><p>cleanse</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>SAP
means "to deplete, to debilitate."
The opposite is QUICKEN&mdash;animate, revitalize. <strong>The answer
is (B).</strong></p>
