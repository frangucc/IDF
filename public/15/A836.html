<body>
<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>IMPEDE:</div><div class="options"><ol
id="list3"><li><p>extenuate</p></li><li><p>affix</p></li><li><p>deter</p></li><li><p>foster</p></li><li><p>proscribe</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>IMPEDE
means "to hinder." The
opposite is FOSTER&mdash;to encourage, to raise. <strong>The answer
is (D).</strong></p>

</div></body></html>
