<div class="container">
	<div id="question"><span class="question">Q. </span>
In the figure below, if <em>l</em>|<em>k</em>, then what is the
value of <em>y</em> ?<p><img width=144 height=131 src="qimage109.gif"></p></div>
	<div class="options"><ol
id="list3"><li><p>20</p></li><li><p>45</p></li><li><p>55</p></li><li><p>75</p></li><li><p>110</p>



</ol></div><div id="solution"><span
class="solution">Solution:</span>Since lines <em>l</em>
and <em>k</em> are parallel, we know that the corresponding angles
are equal. <br>Hence, <span class="equation"><em>y</em> = 2<em>y &ndash; </em>75</span>.
Solving this equation for <em>y</em> gives <span class="equation"><em>y</em> =
75</span>. <strong>The answer is D</strong>.</p>
