	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>REPINE:</div><div class="options"><ol
id="list3"><li><p>exact</p></li><li><p>delight</p></li><li><p>taint</p></li><li><p>descend</p></li><li><p>affront</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>REPINE
means "to sulk, to fret."
The opposite is DELIGHT. <strong>The answer is (B).</strong></p>
