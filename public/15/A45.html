<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>For all numbers <EM>N</EM>, let <img
width=16 height=24 src="qimage191.gif"> denote the least
integer greater than or equal to <EM>N</EM>. What is the value of <img
width=28 height=24 src="qimage192.gif">?</div><div
class="options"><ol
id="list3"><li><p>&ndash;4</p></li><li><p>&ndash;3</p></li><li><p>&ndash;2</p></li><li><p>&ndash;1</p></li><li><p>0</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Following
is the set of all integers greater than <span class="equation">&ndash;2.1</span>:</p>

<p>{&ndash;2, &ndash;1, 0, 1, 2, . . .}</p>

<p>The least integer in this set is &ndash;2. <strong>The
answer is (C).</strong></p>
