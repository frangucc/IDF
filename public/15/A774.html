<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>VITREOUS:</div><div class="options"><ol
id="list3"><li><p>obscure</p></li><li><p>pellucid</p></li><li><p>effusive</p></li><li><p>limpid</p></li><li><p>lascivious</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>VITREOUS
means "clear." The
opposite is OBSCURE&mdash;dark. <strong>The answer is
(A).</strong></p>

</div></body></html>
