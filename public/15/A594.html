	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If the average of 2<em>x</em> and
4<em>x</em> is 12, then <em>x</em> =</div><div
class="options"><ol
id="list3"><li><p>1</p></li><li><p>2</p></li><li><p>3</p></li><li><p>4</p></li><li><p>24</p></li></ol></div>
<div id="solution"><span
class="solution">Solution:</span> Since
the average of 2<em>x</em> and 4<em>x</em> is 12, we
get</p>

<p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;2<em>x</em>&nbsp;+&nbsp;4<em>x</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;12
</span
></p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;6<em>x</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;12
</span></p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3<em>x</em> = 12</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<em>x</em> = 4
<br><strong>The answer is (D).</strong></p>
