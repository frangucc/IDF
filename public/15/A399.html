<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If the average of <em>p</em> and
4<em>p</em> is 10, then <em>p</em> =</div><div
class="options"><ol id="list3"><li><p> 1</p></li><li><p>
3</p></li><li><p> 4</p></li><li><p>
10</p></li><li><p> 18</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Since
the average of <em>p</em> and 4<em>p</em> is 10, we get
<span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>p</em>&nbsp;+&nbsp;4<em>p</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;10</span></p>

<p>Combining the <em>p</em>&rsquo;s gives <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;5<em>p</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;10</span></p>

<p>Multiplying by 2 yields 5<em>p</em> = 20</p>

<p>Finally, dividing by 5 gives <em>p</em> = 4
<br><strong>The answer is (C).</strong></p>

</div></body></html>
