<body>
<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>AUGMENT:</div><div class="options"><ol
id="list3"><li><p>encode</p></li><li><p>debate</p></li><li><p>conceive</p></li><li><p>obviate</p></li><li><p>bloat</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>AUGMENT
means "to add to." The
opposite is OBVIATE&mdash;preclude, prevent. <strong>The answer is
(D).</strong></p>

</div></body></html>
