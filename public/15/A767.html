<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>INVARIABLE:</div><div class="options"><ol
id="list3"><li><p>calculated</p></li><li><p>askew</p></li><li><p>insidious</p></li><li><p>fickle</p></li><li><p>uniform</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>INVARIABLE
means unchanging. The opposite is FICKLE, erratic, capricious. <strong>The
answer is (D).</strong></p>

</div></body></html>
