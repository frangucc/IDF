<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>UNSTINTING:</div><div class="options"><ol
id="list3"><li><p>enchanting</p></li><li><p>astute</p></li><li><p>affected</p></li><li><p>inured</p></li><li><p>improvident</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>UNSTINTING
means charitable. The opposite is INURED, hardened. <strong>The answer is
(D).</strong></p>

</div></body></html>
