<html>
<head>
<title>GRE-43</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>For all positive numbers <em>n</em>,
<span class="equation"><em>n</em><sup>*</sup>&nbsp;=&nbsp; 
<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;&radic;<span style="border-top:1px solid #000000;"><em>n</em></span>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span></span>
. What is the
value of (64<sup>*</sup>)<sup>*</sup>?</div>
	<div
class="options"><ol
id="list3"><li><p>1</p></li><li><p>2</p></li><li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp; &radic;<span style="border-top:1px solid #000000;">32</span>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span></span></p></li>
	<li><p>4</p></li><li><p>16</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation">(64<sup>*</sup>)<sup>*</sup>&nbsp;=&nbsp;(<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;&radic;<span style="border-top:1px solid #000000;">64</span>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>)<sup><sup>*</sup></sup>&nbsp;=&nbsp;(<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;8&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>)<sup><sup>*</sup></sup>&nbsp;=&nbsp;4<sup>*</sup>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;&radic;<span style="border-top:1px solid #000000;">4</span>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;2&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;1</span>. <strong>The
answer is (A).</strong></p>

</div></div></body></html>
