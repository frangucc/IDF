	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>PENURY:</div><div class="options"><ol
id="list3"><li><p>affluence</p></li><li><p>sacrifice</p></li><li><p>assimilation</p></li><li><p>harmony</p></li><li><p>insolvency</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>PENURY
means poverty. The opposite is AFFLUENCE&mdash;wealth. <strong>The
answer is (A).</strong></p>
