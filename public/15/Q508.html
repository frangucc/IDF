	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>The capacity of glass X is 80 percent of the
capacity of glass Y. Further, glass X contains 6 ounces of punch and is
half-full, while glass Y is full. Glass Y contains how many more ounces of
punch than glass X?</div><div class="options"><ol
id="list3"><li><p>1</p></li><li><p>3</p></li><li><p>6</p></li><li><p>9</p></li><li><p>Not
enough information to decide</p></li></ol></div>
