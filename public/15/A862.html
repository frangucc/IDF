<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>PITILESS:</div><div class="options"><ol
id="list3"><li><p>enchanting</p></li><li><p>astute</p></li><li><p>benevolent</p></li><li><p>indurate</p></li><li><p>fanatic</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>PITILESS
means "fierce" The
opposite is BENEVOLENT&mdash;kind, generous. <strong>The answer is
(C).</strong></p>
