<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>The picture below represents 4,250 apples. How
many apples does each cell stand for?</p>
<p><img width=95 height=65 src="qimage098.gif"></p>

</div><div class="options"><ol
id="list3"><li><p>400</p></li><li><p>450</p></li><li><p>500</p></li><li><p>625</p></li><li><p>710</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>There
are 8.5 apples in the picture. Dividing the total number of apples by 8.5
yields <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;4,250&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;8.5&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;500
</span>.
<strong>The answer is (C).</strong></p>

















</div>
