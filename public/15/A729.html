<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>PLETHORA:</div><div class="options"><ol
id="list3"><li><p>dishonor</p></li><li><p>paucity</p></li><li><p>glut</p></li><li><p>resolve</p></li><li><p>deluge</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>PLETHORA
means overabundance. PAUCITY means scarcity. <strong>The answer is
(B).</strong></p>

</div></body></html>
