<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>ADJUDICATE:</div><div class="options"><ol
id="list3"><li><p>abhor</p></li><li><p>command</p></li><li><p>vitiate</p></li><li><p>revoke</p></li><li><p>ignore</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>The
root "jud" means "to
judge." The opposite of to judge is to IGNORE. <strong>The
answer is (E).</strong></p>

</div></body></html>
