<body>
<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>BESTIR:</div><div class="options"><ol
id="list3"><li><p>revile</p></li><li><p>botch</p></li><li><p>saunter</p></li><li><p>affront</p></li><li><p>inculpate</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>BESTIR
means "to energize, to rouse."
The opposite is SAUNTER, to stroll. <strong>The answer is
(C).</strong></p>

</div></body></html>
