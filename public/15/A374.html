<div class="container">
<div id="question"><span class="question">Q. </span>
  <p>Let <span class="equation"><em>p</em>&nbsp;=&nbsp;3<sup>4+1</sup></span> and <em>q</em> = 2<em>r</em>.
Then 
  <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>p</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3<sup>2</sup>&nbsp;</td>
</tr>
</table></span>&nbsp;=</span></div>
	<div
class="options"><ol id="list3"><li><p><span class="equation">3<sup>2<em>r</em>&minus;1</sup></span></p>
	</li><li><p><span class="equation">3<sup>2<em>r</em></sup></span></p>
	</li><li><p>
3 </p></li><li><p> <em>r</em></p></li><li><p><span class="equation">3<sup>2<em>r</em>+1</sup></span></p>
</li></ol></div><div id="solution"><span
class="solution">Solution:</span>Replacing
<em>p</em> with <span class="equation">3<sup><em>q</em>+1</sup></span> in the expression <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>p</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3<sup>2</sup>&nbsp;</td>
</tr>
</table></span></span>
 gives <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>p</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3<sup>2</sup>&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;3<sup><em>q</em>+1</sup>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3<sup>2</sup>&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;3<sup><em>q</em>+1&minus;2</sup>&nbsp;=&nbsp;3<sup><em>q</em>&minus;1</sup></span></p>

<p>Now, replacing <em>q</em> with 2<em>r</em>
in the expression <span class="equation">3<sup><em>q</em>&minus;1</sup></span> gives
<span class="equation">3<sup><em>q</em>&minus;1</sup>&nbsp;=&nbsp; 3<sup>2<em>r</em>&minus; 1</sup></span></p>

<p>Hence, <strong>the answer is (A).</strong></p>

</div></body></html>
