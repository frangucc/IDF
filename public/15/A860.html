	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>GARROTE:</div><div class="options"><ol
id="list3"><li><p>calumniate</p></li><li><p>emancipate</p></li><li><p>jettison</p></li><li><p>infuriate</p></li><li><p>abide</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>GARROTE
means "to strangle" The
opposite is EMANCIPATE&mdash;to liberate. <strong>The answer is (B).</strong></p>
