<div class="container">
	<div id="question"><span class="question">Q. </span>
Which one of the following fractions is
greatest?</p>

</div><div class="options"><ol id="list3"><li><p> 5/6 </p>

</p></li><li><p> 4/5</p>

</p></li><li><p> 1/2 </p>

</p></li><li><p> 2/3</p>

</p></li><li><p> 3/4</p>

</ol></div>
	<div id="solution"><span
class="solution">Solution:</span> Begin with 5/6 and 4/5. <br>Cross-multiplying
gives 25 versus 24. <br>Hence, <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;5&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;6&nbsp;</td>
</tr>
</table></span>&nbsp;&gt;&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;4&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;5&nbsp;</td>
</tr>
</table></span>
</span>
. Continuing in this manner will show that
5/6 is the greatest fraction listed. <strong>The answer is
A</strong>.</p>

</div></body></html>
