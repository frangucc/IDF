<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>IMPAIR:</div><div class="options"><ol
id="list3"><li><p>disoblige</p></li><li><p>underwrite</p></li><li><p>envenom</p></li><li><p>picket</p></li><li><p>circumvent</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>IMPAIR
means to worsen, to damage. The opposite is UNDERWRITE, to support. <strong>The
answer is (B).</strong></p>

</div></body></html>
