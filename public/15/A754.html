<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>EXIGENT:</div><div class="options"><ol
id="list3"><li><p>pompous</p></li><li><p>introspective</p></li><li><p>stately</p></li><li><p>solemn</p></li><li><p>unimportant</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>EXIGENT
means urgent, serious. The opposite is to UNIMPORTANT. <strong>The answer
is (E).</strong></p>
