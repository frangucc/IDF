<body>
<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>FORSAKE:</div><div class="options"><ol
id="list3"><li><p>recuperate</p></li><li><p>attenuate</p></li><li><p>abet</p></li><li><p>nullify</p></li><li><p>acquiesce</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>FORSAKE
means to abandon. The opposite is ABET, aid. <strong>The answer is
(C).</strong></p>

</div></body></html>
