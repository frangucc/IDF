<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Look for secondary meanings; then solve.<p>HARBOR: </div><div class="options"><ol
id="list3"><li><p>
provide shelter </p></li><li><p> banish </p></li><li><p>
acquiesce </p></li><li><p> extol </p></li><li><p>
capitulate</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>As
a verb HARBOR mean means "to conceal"
(to harbor a criminal). The opposite is to send away, which is the meaning of
banish. <strong>The answer is (B).</strong></p>
