<div id="question"><span class="question">Q.&nbsp;</span>Solve the following problems by using substitution.<p>If <em>x</em> &#8800; 3/4, which

<table border="0" cellpadding="0" cellspacing="0">

</tr>
<tr>
<td class="den">&nbsp;5&nbsp;</td>
</tr>
</table></span>?</div>
	<div
class="options"><ol
id="list3"><li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">

	<li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">

</tr>
<tr>

</table></span></p></li>
	<li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">

</tr>

	<li><p><span class="frac">

	<li><p><span class="frac">

></p>

</p></li>
