	<div id="question"><span class="question">Q.&nbsp;</span>Look for secondary meanings; then solve.<p>FLOWER: </div><div class="options"><ol
id="list3"><li><p>
burgeon </p></li><li><p> exact </p></li><li><p>
blight </p></li><li><p> refute </p></li><li><p>
stabilize</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>As
a verb, FLOWER means "to flourish,"
and the opposite is blight. <strong>The answer is (C).</strong></p>
