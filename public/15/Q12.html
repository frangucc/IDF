<body>
<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Solve the following problems by using substitution.<p>If the integer <em>x</em> is
divisible by 3 but not by 2, then which one of the following expressions is
NEVER an integer?</div><div
class="options"><ol
id="list3"><li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em>&nbsp;+&nbsp;1&nbsp;</td></tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span></p></li>
<li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em>&nbsp;</td></tr>
<tr>
<td class="den">&nbsp;7&nbsp;</td>
</tr>
</table></span></p></li>
<li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em><sup>2</sup>&nbsp;</td></tr>
<tr>
<td class="den">&nbsp;3&nbsp;</td>
</tr>
</table></span></p></li>
<li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em><sup>3</sup>&nbsp;</td></tr>
<tr>
<td class="den">&nbsp;3&nbsp;</td>
</tr>
</table></span></p></li>
<li><p><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em>&nbsp;</td></tr>
<tr>
<td class="den">&nbsp;24&nbsp;</td>
</tr>
</table></span></p></li>
</ol></div>
</div></body></html>
