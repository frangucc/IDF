<body>
<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span><span class="equation">(9<sup><em>x</em></sup>)<sup>3</sup>&nbsp;=</span></div><div class="options"><ol
id="list3"><li><p><span class="equation">3<sup>3<em>x</em></sup></span></p></li><li><p><span class="equation">3<sup>2+3<em>x</em></sup></span></p>
	</li><li><p><span class="equation">3<sup>6<em>x</em></sup></span></p></li><li><p><span class="equation">729<em>x</em><sup>3</sup></span></p>
	</li><li><p><span class="equation">9<sup><em>x</em><sup>3</sup></sup></span></p></li></ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation">(9<sup><em>x</em></sup>)<sup>3</sup>&nbsp;=&nbsp;9<sup>3<em>x</em></sup>&nbsp;=</span> by the rule <span class="equation">(<em>x</em><sup><em>a</em></sup>)<sup><em>b</em></sup>&nbsp;=&nbsp;<em>x</em><sup><em>ab</em></sup></span></p>

<p><span class="equation">(3<sup>2</sup>)<sup>3<em>x</em></sup>&nbsp;=</span> since
<span class="equation">9&nbsp;=&nbsp;3<sup>2</sup></span></p>

<p><span class="equation">3<sup>6<em>x</em></sup></span> again
by the rule <span class="equation">(<em>x</em><sup><em>a</em></sup>)<sup><em>b</em></sup>&nbsp;=&nbsp;<em>x</em><sup><em>ab</em></sup></span>
<br><strong>The answer is (C).</strong> Note, this
is considered to be a hard problem.</p>


<p>&nbsp;</p>

</div></body></html>
