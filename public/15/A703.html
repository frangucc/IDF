<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Look for secondary meanings; then solve.<p>BOLT: </div><div class="options"><ol
id="list3"><li><p>
linger </p></li><li><p> refrain from </p></li><li><p>
subdue </p></li><li><p> strip </p></li><li><p>
transgress</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>As
a verb BOLT means "to move quickly."
(The sprinters bolted out of the starting blocks.) The opposite is to linger. <strong>The
answer is (A).</strong></p>
