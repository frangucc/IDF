<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>For all real numbers <em>a</em>
and <em>b</em>, where <span class="equation"><em>a</em>&nbsp;&times;&nbsp;<em>b</em>&nbsp;&ne;&nbsp;0</span>, let <em>a</em>&nbsp;&times;&nbsp;<em>b</em>&nbsp;&ne;&nbsp;0 , let 
	<span class="equation"><em>a</em>&omicron;<em>b</em>&nbsp;=&nbsp;<em>ab</em>&nbsp;&minus;&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>a</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>b</em>&nbsp;</td>
</tr>
</table></span></span>
. Then which of the following must be
true?
</p>

<p> I. <em>a</em>&#9674;<em>b</em> = <em>b</em>&#9674;<em>a</em></p>

<p> II. <em>a</em>&#9674;<em>a</em> = (<em>a</em>
+ 1)(<em>a</em> &ndash; 1)</p>

<p> III. (<em>a</em>&#9674;<em>b</em>)&#9674;<em>c</em>
= <em>a</em>&#9674;(<em>b</em>&#9674;<em>c</em>)</div><div
class="options"><ol
id="list3"><li><p>I
only</p></li><li><p>II only</p></li><li><p>III
only</p></li><li><p>I and II only</p></li><li><p>I,
II, and III</p></li></ol></div>
</div></body></html>
