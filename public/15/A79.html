<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <span class="equation">&minus;<em>x</em>&nbsp;&minus;&nbsp;2&nbsp;=&nbsp;&minus;|&minus;(6&nbsp;&minus;&nbsp;2)|</span>, then <em>x</em> = </div><div
class="options"><ol
id="list3"><li><p>&ndash;5</p></li><li><p>&ndash;2</p></li><li><p>0</p></li><li><p>2</p></li><li><p>5</p>

</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Working
from the innermost parentheses out, we get</p>

<p><span class="equation">&minus;<em>x</em>&nbsp;&minus;&nbsp;2&nbsp;=&nbsp;&minus;|&minus;(6&nbsp;&minus;&nbsp;2)|</span></p>

<p><span class="equation">&minus;<em>x</em>&nbsp;&minus;&nbsp;2&nbsp;=&nbsp;&minus;|&minus;4|</span></p>

<p>&ndash;<em>x</em> &ndash; 2 = &ndash;(+4)</p>

<p>&ndash;<em>x</em> &ndash; 2 = &ndash;4</p>

<p>&ndash;<em>x</em> = &ndash;2</p>

<p><em>x</em> = 2
<br><strong>The answer is (D).</strong></p>
