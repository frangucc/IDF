<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>EXEMPLARY:</div><div class="options"><ol
id="list3"><li><p>vainglorious</p></li><li><p>ardent</p></li><li><p>indolent</p></li><li><p>mediocre</p></li><li><p>autocratic</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>EXEMPLARY
means superlative, well-done. The opposite is MEDIOCRE. <strong>The
answer is (D).</strong></p>

</div></body></html>
