<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If 3<em>x</em> + 9 = 15, then <em>x</em>
+ 2 =</div><div class="options"><ol
id="list3"><li><p>2
</p></li><li><p>3 </p></li><li><p>4
</p></li><li><p>5 </p></li><li><p>6</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Dividing
both sides of the equation by 3 yields
<p><em>x</em> + 3 = 5</p>
<p>Subtracting 1 from both sides of this equation (because we
are looking for <em>x</em> + 2) yields</p>
<p><em>x</em> + 2 = 4</p>
<p><strong>The answer is (C).</strong></p>
</div></body></html>
