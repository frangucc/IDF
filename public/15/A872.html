	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>CALLOUS:</div><div class="options"><ol
id="list3"><li><p>unmitigated</p></li><li><p>clement</p></li><li><p>impressionable</p></li><li><p>sententious</p></li><li><p>sedulous</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>CALLOUS
means cruel. The opposite is CLEMENT, merciful. <strong>The answer is
(B).</strong></p>
