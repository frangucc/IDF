<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>(2 + <em>x</em>)(2 + <em>y</em>)
&ndash; (2 + <em>x</em>) &ndash; (2 + <em>y</em>)
=</div><div class="options"><ol
id="list3"><li><p>2<em>y</em></p></li><li><p><em>xy</em></p></li><li><p><em>x</em>
+ <em>y</em></p></li><li><p><em>x</em>
&ndash; <em>y</em></p></li><li><p><em>x</em>
+ <em>y</em> + <em>xy</em></p></li></ol></div><div id="solution"><span
class="solution">Solution:</span> (2 + <em>x</em>)(2 + <em>y</em>) &ndash; (2 + <em>x</em>)
&ndash; (2 + <em>y</em>) =</p>

<p>4 + 2<em>y</em> + 2<em>x</em> + <em>xy</em>
&ndash; 2 &ndash; <em>x</em> &ndash; 2 &ndash; <em>y</em>
=</p>

<p><em>x</em> + <em>y</em> + <em>xy</em>
<br><strong>The answer is (E).</strong></p>

</div></body></html>
