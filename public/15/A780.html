<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>OBLOQUY:</div><div class="options"><ol
id="list3"><li><p>apotheosis</p></li><li><p>infamy</p></li><li><p>contingency</p></li><li><p>reliance</p></li><li><p>disposition</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>OBLOQUY
means "defamation." The
opposite is APOTHEOSIS&mdash;deification. <strong>The answer is
(A).</strong></p>

</div></body></html>
