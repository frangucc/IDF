<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>FEND:</div><div class="options"><ol
id="list3"><li><p>absorb</p></li><li><p>disperse</p></li><li><p>intensify</p></li><li><p>reflect</p></li><li><p>halt</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>FEND
means to deflect or repel. The opposite is to ABSORB. <strong>The answer
is (A).</strong></p>
