<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>SODDEN:</div><div class="options"><ol
id="list3"><li><p>quaint</p></li><li><p>indomitable</p></li><li><p>proud</p></li><li><p>desiccated</p></li><li><p>unadulterated</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>SODDEN
means "wet." The
opposite is DESICCATED&mdash;dry. <strong>The answer is
(D).</strong></p>

</div></body></html>
