<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>VITIATE:</div><div class="options"><ol
id="list3"><li><p>incense</p></li><li><p>emend</p></li><li><p>fester</p></li><li><p>buffet</p></li><li><p>ensnare</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>VITIATE
means to ruin, to corrupt. The opposite is EMEND, to correct. <strong>The
answer is (B).</strong></p>

</div></body></html>
