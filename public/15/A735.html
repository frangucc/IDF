<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>NONPAREIL:</div><div class="options"><ol
id="list3"><li><p>consummate</p></li><li><p>juvenile</p></li><li><p>dutiful</p></li><li><p>ordinary</p></li><li><p>choice</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>NONPAREIL
means without equal, excellent. The opposite is ORDINARY. <strong>The
answer is (D).</strong></p>
