<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>AFFINITY:</div><div class="options"><ol
id="list3"><li><p>alienation</p></li><li><p>haven</p></li><li><p>aspiration</p></li><li><p>camaraderie</p></li><li><p>accretion</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>AFFINITY
means fondness, kinship. The opposite is ALIENATION. <strong>The answer
is (A).</strong></p>
