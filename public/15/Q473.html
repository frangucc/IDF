	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>John bought a shirt, a pair of pants, and a
pair of shoes, which cost $10, $20, and $30, respectively. What percent of the
total expense was spent for the pants?</p>

<p></div><div class="options"><ol id="list3"><li><p>
<span class="equation">16<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;2&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3&nbsp;</td>
</tr>
</table></span>%
</span></p></li>
<li><p>
20%</p></li><li><p> 30%</p></li><li><p>
<span class="equation">33<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;1&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3&nbsp;</td>
</tr>
</table></span>%
</span>
</p></li><li><p>
60%</p></li></ol></div>
