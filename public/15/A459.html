<title>GRE-459</title>

<body>
<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If the operation * is defined for all
non-zero <em>x</em> and <em>y</em> by the equation <span class="equation"><em>x</em>*<em>y</em>&nbsp;=&nbsp;(<em>xy</em>)<sup>2</sup></span>, then <span class="equation">(<em>x</em>*<em>y</em>)*<em>z</em>&nbsp;=</span></div><div class="options"><ol
id="list3"><li><p> <span class="equation"><em>x</em><sup>2</sup><em>y</em><sup>2</sup><em>z</em><sup>2</sup></span></p>
</li><li><p> <span class="equation"><em>x</em><sup>4</sup><em>y</em><sup>4</sup><em>z</em><sup>2</sup></span></p>
</li><li><p>
<span class="equation"><em>x</em><sup>2</sup><em>y</em><sup>4</sup><em>z</em><sup>2</sup></span></p>
</li><li><p>
<span class="equation"><em>x</em><sup>4</sup><em>y</em><sup>2</sup><em>z</em><sup>2</sup></span></p>
</li><li><p>
<span class="equation"><em>x</em><sup>4</sup><em>y</em><sup>4</sup><em>z</em><sup>4</sup></span></p>

<p></p></li></ol></div><div id="solution"><span
class="solution">Solution:</span><p><span class="equation">(<em>x</em>*<em>y</em>)*<em>z</em>&nbsp;=&nbsp;(<em>xy</em>)<sup>2</sup>*<em>z</em>&nbsp;=&nbsp;((<em>xy</em>)<sup>2</sup><em>z</em>)<sup>2</sup></span></p><p><span class="equation">
  =&nbsp;((<em>xy</em>)<sup>2</sup>)<sup>2</sup><em>z</em><sup>2</sup>&nbsp;=&nbsp;(<em>xy</em>)<sup>4</sup><em>z</em><sup>2</sup>&nbsp;=&nbsp;<em>x</em><sup>4</sup><em>y</em><sup>4</sup></sup><em>z</em><sup>2</sup></span></span><p>
    <strong>The answer
is (B).</strong></p>

</div>
</div>
</body></html>
