<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>The average of two numbers is &#960;/2, and
one of the numbers is <em>x</em>. What is the other number in terms
<br>
of <em>x </em>?</div><div class="options"><ol id="list3"><li><p>
<span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;&pi;&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;&minus;&nbsp;<em>x</em></span></p></li>
<li><p>
<span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;&pi;&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;+&nbsp;<em>x</em></span></p></li>
<li><p>
<em>&#960;</em> &ndash; <em>x</em></p></li><li><p>
<em>&#960;</em> + <em>x</em></p></li><li><p>
2<em>&#960;</em> + <em>x</em></p>

<p></p></li></ol></div>
