<div class="container">
	<div id="question"><span class="question">Q. </span>
In the triangle below, what is the
value of <span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em>&nbsp;+&nbsp;<em>y</em>&nbsp;+&nbsp;<em>z</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;15&nbsp;</td>
</tr>
</table> 
Â </span>?
<p><img width=197 height=95 src="qimage268.gif"></p>
</div>
	<div
class="options"><ol id="list3"><li><p>9</p></li><li><p>10</p></li><li><p>11</p></li><li><p>12</p></li><li><p>13</p>

</ol>
	</div><div id="solution"><span
class="solution">Solution:</span>Since the angle sum of a triangle is
180&#730;, <span class="equation"><em>x</em> + <em>y</em> + <em>z</em>
= 180</span>. Plugging this into the expression <span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em>&nbsp;+&nbsp;<em>y</em>&nbsp;+&nbsp;<em>z</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;15&nbsp;</td>
</tr>
</table></span>
 yields
 </p>

<p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>x</em>&nbsp;+&nbsp;<em>y</em>&nbsp;+&nbsp;<em>z</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;15&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;180&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;15&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;12</span>
<br><strong>The answer is D</strong>.</p>

</div></body></html>
