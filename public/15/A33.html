<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>Which one of the following is a solution to
the equation <span class="equation"><em>x</em><sup>4</sup>&nbsp;&minus;&nbsp;2<em>x</em><sup>2</sup>&nbsp;=&nbsp;&minus;1</span> ?</div><div
class="options"><ol
id="list3"><li><p>0
</p></li><li><p>1 </p></li><li><p>2
</p></li><li><p>3 </p></li><li><p>4</p>

</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Begin
with 0: <span class="equation"><em>x</em><sup>4</sup>&nbsp;&minus;&nbsp;2<em>x</em><sup>2</sup>&nbsp;=&nbsp;0<sup>4</sup>&nbsp;&minus;&nbsp;2&nbsp;&times;&nbsp;0<sup>2</sup>&nbsp;=&nbsp;0&nbsp;&ndash;&nbsp;0&nbsp;=&nbsp;0</span>. <br>Hence, eliminate (A). <br>Next, plug in 1: <span class="equation"><em>x</em><sup>4</sup>&nbsp;&minus;&nbsp;2<em>x</em><sup>2</sup>&nbsp;=&nbsp;1<sup>4</sup>&nbsp;&minus;&nbsp;2&nbsp;&times;&nbsp;1<sup>2</sup>&nbsp;=&nbsp;1&nbsp;&minus;&nbsp;2&nbsp;=&nbsp;&minus;1</span>. <br>Hence, <strong>the
answer is (B).</strong></p>



</div></div></body></html>
