<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>INDEFINITE:</div><div class="options"><ol
id="list3"><li><p>unabridged</p></li><li><p>transitory</p></li><li><p>ductile</p></li><li><p>oratorical</p></li><li><p>fraught</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>INDEFINITE
means endless. The opposite is TRANSITORY, fleeting. <strong>The answer
is (B).</strong></p>

</div></body></html>
