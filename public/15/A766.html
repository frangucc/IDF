<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>ANNUL:</div><div class="options"><ol
id="list3"><li><p>toil</p></li><li><p>aggravate</p></li><li><p>perpetuate</p></li><li><p>retract</p></li><li><p>govern</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>ANNUL
means to cancel. The opposite is PERPETUATE, continue. <strong>The answer
is (C).</strong></p>

</div></body></html>
