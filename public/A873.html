<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>JEJUNE:</div><div class="options"><ol
id="list3"><li><p>conventional</p></li><li><p>indolent</p></li><li><p>stint</p></li><li><p>forlorn</p></li><li><p>piquant</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>JEJUNE
means dull, boring. The opposite is PIQUANT, stimulating, savory. <strong>The
answer is (E).</strong></p>

</div></body></html>
