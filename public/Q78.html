	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <em>x</em>, <em>y</em>,
and <em>z</em> are consecutive integers in that order, which of the
following must be true?</p>

<p> I. <em>xy</em> is even.</p>

<p> II. <em>x</em> &ndash; <em>z</em>
is even.</p>

<p> III. <em>x</em><sup><em>z</em></sup> is even.</div><div
class="options"><ol
id="list3"><li><p>I
only</p></li><li><p>II only</p></li><li><p>III
only</p></li><li><p>I and II only</p></li><li><p>I
