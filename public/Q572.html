doubling exactly one of the variables, one must double which of the following
variables?<span class="equation"><span class="frac">
</span></span></p>
<span class="equation"><span class="frac"><table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>v</em>&nbsp;+&nbsp;<em>w</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>x</em>/<em>yz</em>&nbsp;</td>
</tr>
</table></span></span></p>
</div>
	<div class="options"><ol
id="list3"><li><p><em>v</em></p></li><li><p><em>w</em></p></li><li><p><em>x</em></p></li><li><p><em>y</em></p></li><li><p><em>z</em></p></li></ol></div>
