<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>RESPLENDENT:</div><div class="options"><ol
id="list3"><li><p>planned</p></li><li><p>depraved</p></li><li><p>dark</p></li><li><p>impure</p></li><li><p>bizarre</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>RESPLENDENT
means brilliant, bright. The opposite is DARK. <strong>The answer is
(C).</strong></p>
