	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <em>p</em> divided by 9 leaves
a remainder of 1, which of the following must be true?</p>

<p> I. <em>p</em> is even.</p>

<p> II. <em>p</em> is odd.</p>

<p> III. <span class="equation"><em>p</em>&nbsp;=&nbsp;3&nbsp;&times;&nbsp;<em>z</em>&nbsp;+&nbsp;1</span> for some integer <em>z</em>.</div><div
class="options"><ol
id="list3"><li><p>I
only</p></li><li><p>II only</p></li><li><p>III
only</p></li><li><p>I and II only</p></li><li><p>I
and III only</p>

</p></li></ol></div>
