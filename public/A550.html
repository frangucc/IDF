<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>Callers 49 through 91 to a radio show won a
prize. How many callers won a prize?</div><div class="options"><ol
id="list3"><li><p>42</p></li><li><p>43</p></li><li><p>44</p></li><li><p>45</p></li><li><p>46</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Since
the number of integers between two integers inclusive is one more than their
difference, <span class="equation">(91 &ndash; 49) + 1 = 43</span> callers won a prize. <strong>The answer is
(B).</strong></p>

</div></body></html>
