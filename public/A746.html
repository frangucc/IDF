<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>OSTENTATIOUS:</div><div class="options"><ol
id="list3"><li><p>humble</p></li><li><p>gaudy</p></li><li><p>unfettered</p></li><li><p>grievous</p></li><li><p>shrewd</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>OSTENTATIOUS
means showing off ones wealth. The opposite is HUMBLE. <strong>The answer
is (A).</strong></p>
