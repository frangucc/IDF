<body>
<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>Let <span class="equation"><em>x</em>&nbsp;=&nbsp;<em>x</em><sup>2</sup>&nbsp;&minus;&nbsp;2</span>. If <span class="equation">2&nbsp;&minus;&nbsp;<em>x</em>&nbsp;=&nbsp;<em>x</em><sup>2</sup></span>, then <em>x =</em></div><div
class="options"><ol
id="list3"><li><p>&radic;<span style="border-top:1px solid #000000;">2</span></p></li><li><p>&radic;<span style="border-top:1px solid #000000;">3</span></p></li><li><p>2</p></li><li><p>4</p></li><li><p>8</p>

</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation">2&nbsp;=&nbsp;2<sup>2</sup>&nbsp;&minus;&nbsp;2&nbsp;=&nbsp;2</span>, and <span class="equation"><em>x</em>&nbsp;=&nbsp;<em>x</em><sup>2</sup>&nbsp;&minus;&nbsp;2</span>. Substituting these values into the
equation <span class="equation">2&nbsp;&minus;&nbsp;<em>x</em>&nbsp;=&nbsp;<em>x</em><sup>2</sup></span> yields</p>

<p> 2&nbsp;&minus;&nbsp;(<em>x</em><sup>2</sup>&nbsp;&minus;&nbsp;2)&nbsp;=&nbsp;<em>x</em><sup>2</sup>
</p>

<p> 2&nbsp;&minus;&nbsp;<em>x</em><sup>2</sup>&nbsp;+&nbsp;2&nbsp;=&nbsp;<em>x</em><sup>2</sup></p>

<p> 4&nbsp;&minus;&nbsp;<em>x</em><sup>2</sup>&nbsp;=&nbsp;<em>x</em><sup>2</sup></p>

<p> 4&nbsp;=&nbsp;2<em>x</em><sup>2</sup></p>

<p> 2&nbsp;=&nbsp;<em>x</em><sup>2</sup></p>

<p> &radic;<span style="border-top:1px solid #000000;">2</span>&nbsp;=&nbsp;<em>x</em>
<br><strong>The answer is (A).</strong></p>

</div></div></body></html>
