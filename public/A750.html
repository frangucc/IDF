<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>NEFARIOUS:</div><div class="options"><ol
id="list3"><li><p>virtuous</p></li><li><p>chilling</p></li><li><p>base</p></li><li><p>rigorous</p></li><li><p>formidable</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>NEFARIOUS
means evil. The opposite is VIRTUOUS. <strong>The answer is
(A).</strong></p>
