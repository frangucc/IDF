<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>WANTON:</div><div class="options"><ol
id="list3"><li><p>devious</p></li><li><p>impudent</p></li><li><p>lugubrious</p></li><li><p>demure</p></li><li><p>rapt</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>WANTON
means unrestrained, lewd. The opposite is DEMURE, modest, prim. <strong>The
answer is (D).</strong></p>

</div></body></html>
