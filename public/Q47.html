<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>&oslash; is a function such that <span class="equation">1&nbsp;&oslash;&nbsp;<em>a</em>&nbsp;=&nbsp;1</span> and <span class="equation"><em>a</em>&nbsp;&oslash;&nbsp;<em>b</em>&nbsp;=&nbsp; <em>b</em>&nbsp;&oslash;&nbsp;<em>a</em></span> for all <em>a</em> and <em>b</em>.
Which of the following must be true?</p>

<p> I. <span class="equation"><em>a</em>&nbsp;&oslash;&nbsp;1&nbsp;=&nbsp;1</span></p>

<p> II. <span class="equation">(1&nbsp;&oslash;&nbsp;<em>b</em>)&nbsp;&oslash;&nbsp;<em>c</em>&nbsp;=&nbsp;1&nbsp; &oslash;&nbsp;(<em>b</em>&nbsp; &oslash;&nbsp;<em>c</em>)</span></p>

<p> III. <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;1&nbsp;&oslash;&nbsp;<em>a</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>b</em>&nbsp;&oslash;&nbsp;1&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;1</span></div>
	<div
class="options"><ol
id="list3"><li><p>I
only</p></li><li><p>II only</p></li><li><p>III
only</p></li><li><p>I and II only</p></li><li><p>I,
II, and III</p>

</p></li></ol></div>
