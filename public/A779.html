<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>FATUOUS: </p>

<p></div><div class="options"><ol
id="list3"><li><p>auspicious</p></li><li><p>scarce</p></li><li><p>sagacious</p></li><li><p>trite</p></li><li><p>sanctioned</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>FATUOUS
means "inane, stupid." The
opposite is SAGACIOUS&mdash;wise. <strong>The answer is
(C).</strong></p>

</div></body></html>
