<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>What is the ratio of 2 ft. 3 in. to 2 yds?</div><div
class="options"><ol id="list3"><li><p> 1/4</p></li><li><p>
1/3</p></li><li><p> 3/8</p></li><li><p>
1/2</p></li><li><p> 3/4</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>First
change all the units to inches: <br>
2 ft. 3 in. = 27 in., and <br>
2 yds. = 72 in. <br>
Forming
the ratio yields</p>

<span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;2<em>ft</em>&nbsp;.3<em>in</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2<em>yds</em>.&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;27<em>in</em>.&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;72<em>in</em>.&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;3&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;8&nbsp;</td>
</tr>
</table></span></span>
<br><strong>The answer is (C).</strong></p>

</div></body></html>
