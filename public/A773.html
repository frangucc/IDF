<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>BANAL:</div><div class="options"><ol
id="list3"><li><p>pithy</p></li><li><p>vapid</p></li><li><p>foreboding</p></li><li><p>conspicuous</p></li><li><p>vacuous</p>

<p></p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>BANAL
means commonplace, unoriginal. The opposite is CONSPICUOUS. <strong>The
answer is (D).</strong></p>
