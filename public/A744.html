<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>DESICCATE:</div><div class="options"><ol
id="list3"><li><p>fume</p></li><li><p>invest</p></li><li><p>saturate</p></li><li><p>resent</p></li><li><p>digress</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>DESICCATE
means to dehydrate. The opposite is to SATURATE. <strong>The answer is
(C).</strong></p>
