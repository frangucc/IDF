	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>GRIEVOUS:</div><div class="options"><ol
id="list3"><li><p>accidental</p></li><li><p>iniquitous</p></li><li><p>trivial</p></li><li><p>corrupt</p></li><li><p>uniform</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>GRIEVOUS
means "atrocious, serious, grave."
The opposite is TRIVIAL. <strong>The answer is (C).</strong></p>
