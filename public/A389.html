<head>
<title>GRE-389</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <span class="equation"><em>m</em>&nbsp;=&nbsp;3<sup><em>n</em>&minus;1</sup></span> and <span class="equation">3<sup>4<em>n</em>&minus;1</sup>&nbsp;=&nbsp;27</span>, what is the value of <em>m</em>/<em>n</em>
?</div><div class="options"><ol id="list3"><li><p>
0</p></li><li><p> 1</p></li><li><p>
7/3</p></li><li><p> 9/2</p></li><li><p>
6</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation">3<sup>4<em>n</em>&minus;1</sup>&nbsp;=&nbsp;27</span></p>

<p><span class="equation">3<sup>4<em>n</em>&minus;1</sup>&nbsp;=&nbsp;3<sup>3</sup></span></p>

<p>4<em>n</em> &ndash; 1 = 3</p>

<p>4<em>n</em> = 4</p>

<p><em>n</em> = 1</p>

<p>Since <em>n</em> = 1, <span class="equation"><em>m</em>&nbsp;=&nbsp;3<sup><em>n</em>&minus;1</sup>&nbsp;=&nbsp;3<sup>1&minus;1</sup>&nbsp;=&nbsp;3<sup>0</sup>&nbsp;=&nbsp;1</span>. <br>Hence, <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>m</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>n</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;1&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;1&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;1</span>
, and <strong>the answer is
(B).</strong></p>

</div>
</div>
</body></html>
