	<div id="question"><span class="question">Q.&nbsp;</span>Solve the following problems by using substitution.<p>If <em>p</em> and <em>q</em>
are positive integers, how many integers are larger than <em>pq</em>
and smaller than <em>p</em>(<em>q</em> + 2)?</div><div
class="options"><ol
id="list3"><li><p>3</p></li><li><p><em>p</em>
+ 2</p></li><li><p><em>p</em> &ndash; 2</p></li><li><p>2<em>p</em>
&ndash; 1</p></li><li><p>2<em>p</em> +
