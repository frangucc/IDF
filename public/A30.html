<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>The sum of the digits of a two-digit number
is 12, and the ten&rsquo;s digit is one-third the unit&rsquo;s digit. What
is the number?</div><div class="options"><ol
id="list3"><li><p>93
</p></li><li><p>54 </p></li><li><p>48
</p></li><li><p>39 </p></li><li><p>31</p>

</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>In
choice (D), 3 + 9 = 12 and <span class="equation">3&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;1&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3&nbsp;</td>
</tr>
</table></span>&nbsp;&times;&nbsp;9</span>
. <br>Hence, <strong>the answer is
(D).</strong></p>
