<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>PIQUE:</div><div class="options"><ol
id="list3"><li><p>mortify</p></li><li><p>distend</p></li><li><p>interpolate</p></li><li><p>gratify</p></li><li><p>truncate</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>PIQUE
means to stimulate, to irritate. The opposite is to GRATIFY&mdash;to
please. <strong>The answer is (D).</strong></p>

</div></body></html>
