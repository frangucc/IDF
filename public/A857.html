<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>ESCHEW:</div><div class="options"><ol
id="list3"><li><p>purge</p></li><li><p>prevaricate</p></li><li><p>pursue</p></li><li><p>indict</p></li><li><p>flaunt</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>ESCHEW
means "to avoid." The
opposite is PURSUE. <strong>The answer is (C).</strong></p>
