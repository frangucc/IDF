<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>In <em>x</em> hours and <em>y</em>
minutes a car traveled <em>z</em> miles. What is the car&rsquo;s
speed in miles per hour?</div><div class="options"><ol
id="list3"><li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>z</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;60&nbsp;+&nbsp;<em>y</em>&nbsp;</td>
</tr>
</table></span>
</span></p></li>
<li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;60<em>z</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;60<em>x</em>&nbsp;+&nbsp;<em>y</em>&nbsp;</td>
</tr>
</table></span>
</span></p></li>
<li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;60&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;60&nbsp;+&nbsp;<em>y</em>&nbsp;</td>
</tr>
</table></span>
</span></p></li>
<li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>z</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>x</em>&nbsp;+&nbsp;<em>y</em>&nbsp;</td>
</tr>
</table></span>
</span></p></li><li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;60&nbsp;+&nbsp;<em>y</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;60<em>z</em>&nbsp;</td>
</tr>
</table></span>
</span></p></li></ol>
