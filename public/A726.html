<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>DEPLETE:</div><div class="options"><ol
id="list3"><li><p>tax</p></li><li><p>annotate</p></li><li><p>replenish</p></li><li><p>lecture</p></li><li><p>vanquish</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>DEPLETE
means to use up, to exhaust. The opposite is to REPLENISH. <strong>The
answer is (C).</strong></p>

</div></body></html>
