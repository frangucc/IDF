<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>MANIFOLD:</div><div class="options"><ol
id="list3"><li><p>invariable</p></li><li><p>maladroit</p></li><li><p>unassuming</p></li><li><p>inimical</p></li><li><p>vile</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>MANIFOLD
means many, diverse. The opposite is INVARIABLE, uniform. <strong>The
answer is (A).</strong></p>

</div></body></html>
