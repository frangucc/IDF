	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>The buyer of a particular car must choose 2

ways can the buyer select the colors and luxury features?</div><div
class="options"><ol
id="list3"><li><p>3</p></li><li><p>6</p></li><li><p>9</p></li><li><p>12</p></li><li><p>20</p></li></ol></div>
