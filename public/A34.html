<head>
<title>GRE-34</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>For all <em>p</em> &#8800; 2
define <em>p</em><sup>*</sup> by the
equation <span class="equation"><em>p</em><sup>*</sup>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>p</em>&nbsp;+&nbsp;5&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>p</em>&nbsp;&minus;&nbsp;2&nbsp;</td>
</tr>
</table></span></span>. If <em>p</em>
= 3, then <em>p</em><sup>*</sup>&nbsp;=</div>
	<div
class="options"><ol
id="list3"><li><p>8/5</p></li><li><p>8/3</p></li><li><p>4</p></li><li><p>5</p></li><li><p>8</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Substituting
<em>p</em> = 3 into the equation <span class="equation"><em>p</em><sup>*</sup>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>p</em>&nbsp;+&nbsp;5&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>p</em>&nbsp;&minus;&nbsp;2&nbsp;</td>
</tr>
</table></span></span>
 gives <span class="equation">3<sup>*</sup>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;3&nbsp;+&nbsp;5&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;3&nbsp;&minus;&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;8&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;1&nbsp;</td>
</tr>
</table></span>&nbsp;=&nbsp;8</span>. <strong>The answer is
(E).</strong></p>

</div></div></body></html>
