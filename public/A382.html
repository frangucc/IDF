<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <span class="equation">3<sup><em>x</em></sup>&nbsp;=&nbsp;81</span>, then <span class="equation">(3<sup><em>x</em>+3</sup>)(4<sup><em>x</em>+1</sup>)&nbsp;=</span></div><div class="options"><ol
id="list3"><li><p><span class="equation">5(7)<sup>5</sup></span></p>
	</li><li><p><span class="equation">9(7)<sup>5</sup></span></p>
	</li><li><p><span class="equation">2(12)<sup>4</sup></span></p>
	</li><li><p><span class="equation">9(12)<sup>5</sup></span></p>
	</li><li><p><span class="equation">2(12)<sup>7</sup></span></p>
	</li></ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation">3<sup><em>x</em></sup>&nbsp;=&nbsp;81&nbsp;=&nbsp;3<sup>4</sup></span>. <br>Hence, <em>x</em>
= 4. Replacing <em>x</em> with 4 in the expression <span class="equation">(3<sup><em>x</em>+3</sup>)(4<sup><em>x</em>+1</sup>)</span> yields</p>

<p><span class="equation">(3<sup>4+3</sup>)(4<sup>4+1</sup>)&nbsp;=</span></p>

<p><span class="equation">3<sup>7</sup>&nbsp;&times;&nbsp;4<sup>5</sup>&nbsp;=&nbsp;</span></p>

<p><span class="equation">3<sup>2</sup>&nbsp;&times;&nbsp;3<sup>5</sup>&nbsp;&times;&nbsp;4<sup>5</sup>&nbsp;=&nbsp;</span></p>

<p><span class="equation">3<sup>2</sup>(3&nbsp;&times;&nbsp;4)<sup>5</sup>&nbsp;=</span></p>

<p>9(12)<sup>5</sup>
<br><strong>The answer is (D).</strong></p>

</div></body></html>
