<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>PORTLY:</div><div class="options"><ol
id="list3"><li><p>ill</p></li><li><p>thin</p></li><li><p>dull</p></li><li><p>rotund</p></li><li><p>insipid</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>PORTLY
means heavy, ample. The opposite is THIN. <strong>The answer is
(B).</strong></p>
