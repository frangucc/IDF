<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>PHLEGMATIC:</div><div class="options"><ol
id="list3"><li><p>consummate</p></li><li><p>abounding</p></li><li><p>animated</p></li><li><p>cavalier</p></li><li><p>industrious</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>PHLEGMATIC
means "listless." The
opposite is ANIMATED&mdash;spirited. <strong>The answer is
(C).</strong></p>

</div></body></html>
