<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span><span class="equation">2<sup>12</sup>&nbsp;+&nbsp;2<sup>12</sup>&nbsp;+&nbsp;2<sup>12</sup>&nbsp;+&nbsp;2<sup>12</sup>&nbsp;=</span></div><div class="options"><ol
id="list3"><li><p> <span class="equation">4<sup>12</sup></span></p>
	</li><li><p> <span class="equation">2<sup>14</sup></span></p>
	</li><li><p>
<span class="equation">2<sup>16</sup></span></p>
	</li><li><p><span class="equation">4<sup>16</sup></span>
</p></li><li><p>
<span class="equation">2<sup>48</sup></span></p>
</li></ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation">2<sup>12</sup>&nbsp;+&nbsp;2<sup>12</sup>&nbsp;+&nbsp;2<sup>12</sup>&nbsp;+&nbsp;2<sup>12</sup>&nbsp;<br>
  =&nbsp;4&nbsp;&times;&nbsp;2<sup>12</sup>&nbsp;<br>
=&nbsp;2<sup>2</sup>&nbsp;&times;&nbsp;2<sup>12</sup>&nbsp;<br>
=&nbsp;2<sup>2&nbsp;+&nbsp;12<br>
</sup>&nbsp;=&nbsp;2<sup>14</sup></span><br>
<strong>
The answer
is (B).</strong></p>
