	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>Let <em>u</em> represent the sum

sum of the integers from 21 through 40. What is the value of <em>v</em>
&ndash; <em>u</em> ?</div><div class="options"><ol
