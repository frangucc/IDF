<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>INTREPID:</div><div class="options"><ol
id="list3"><li><p>craven</p></li><li><p>averse</p></li><li><p>impudent</p></li><li><p>contracting</p></li><li><p>beguiling</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>INTREPID
means "fearless." The
opposite is CRAVEN&mdash;cowardly. <strong>The answer is
(A).</strong></p>

</div></body></html>
