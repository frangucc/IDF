<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>PIED:</div><div class="options"><ol
id="list3"><li><p>uniform</p></li><li><p>unwieldy</p></li><li><p>insolent</p></li><li><p>contrary</p></li><li><p>tainted</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>PIED
means splotched, patchy in color. The opposite is UNIFORM. <strong>The
answer is (A).</strong></p>
