<div class="container">
	<div id="question"> <p><span class="question">Q. </span>
	 Let <em>x</em>&nbsp;&#9674;&nbsp;<em>y</em>&nbsp;=&nbsp; &radic;<span style="border-top:1px solid #000000;"><em>xy</em></span> for all <em>x</em> and <em>y</em>.</p>

<p><strong>Column A</strong><br>
3 &#9674; 4</p>

<p><strong>Column B</strong><br>
9</p>
</div><div class="options"><ol id="list3">
	<li><p>Column A is larger</p></li>
	<li><p>Column B is larger</p></li>
	<li><p>Column A and Column B are equal</p></li>
	<li><p>Not enough information to decide.</p></li>
</ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation">3&nbsp;&#9674;&nbsp;4&nbsp;=&nbsp; &radic;<span style="border-top:1px solid #000000;">3&nbsp;&times;&nbsp;4</span>&nbsp;=&nbsp; &radic;<span style="border-top:1px solid #000000;">12</span>&nbsp;&lt;&nbsp;9</span>. <strong>The
answer is (B).</strong></p>

</div>
</div></body></html>
