<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>MENDACIOUS:</div><div class="options"><ol
id="list3"><li><p>misconstrued</p></li><li><p>primary</p></li><li><p>maidenly</p></li><li><p>amicable</p></li><li><p>exquisite</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>MENDACIOUS
means lying. The opposite is MAIDENLY, virtuous, honest. <strong>The
answer is (C).</strong></p>

</div></body></html>
