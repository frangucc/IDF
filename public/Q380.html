<div class="container">
<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <span class="equation"><em>x</em><sup>5</sup>&nbsp;=&nbsp;4</span> and <span class="equation"><em>x</em><sup>4</sup>&nbsp;=&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;7&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>y</em>&nbsp;</td>
</tr>
</table></span></span>
, then what is the value of <em>x</em>
in terms of <em>y</em>?</div>
	<div class="options"><ol
id="list3"><li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;7&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;4&nbsp;</td>
</tr>
</table></span><em>y</em></span></p></li>
	<li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;4&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;7&nbsp;</td>
</tr>
</table></span><em>y</em></span></p></li>
	<li><p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;1&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;7&nbsp;</td>
</tr>
</table></span><em>y</em></span></p></li>
	<li><p>
7<em>y</em></p></li><li><p><span class="equation">7&nbsp;+&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>

</tr>
<tr>
<td class="den">&nbsp;<em>y</em>&nbsp;</td>
</tr>
</table></span></span></p>

<p></p></li></ol></div>
