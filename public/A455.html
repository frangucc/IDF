<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span><span class="equation">4(<em>xy</em>)<sup>3</sup>&nbsp;+&nbsp;(<em>x</em><sup>3</sup>&nbsp;&minus;&nbsp;<em>y</em><sup>3</sup>)<sup>2</sup>&nbsp;=</span></div><div class="options"><ol
id="list3"><li><p> <span class="equation"><em>x</em><sup>3</sup>&nbsp;&minus;&nbsp;<em>y</em><sup>3</sup></span></p></li><li><p> <span class="equation">(<em>x</em><sup>2</sup>&nbsp;+&nbsp;<em>y</em><sup>2</sup>)<sup>3</sup></span></p>
	</li><li><p>
<span class="equation">(<em>x</em><sup>3</sup>&nbsp;+&nbsp;<em>y</em><sup>3</sup>)<sup>3</sup></span></p>
	</li><li><p>
<span class="equation">(<em>x</em><sup>3</sup>&nbsp;&minus;&nbsp;<em>y</em><sup>3</sup>)<sup>2</sup></span></p>
</li><li><p>
<span class="equation">(<em>x</em><sup>3</sup>&nbsp;+&nbsp;<em>y</em><sup>3</sup>)<sup>2</sup></span></p>
</li></ol>
	</div><div id="solution"><span
class="solution">Solution:</span><span class="equation">4(<em>xy</em>)<sup>3</sup>&nbsp;+&nbsp;(<em>x</em><sup>3</sup>&nbsp;&minus;&nbsp;<em>y</em><sup>3</sup>)<sup>2</sup>&nbsp;=</span></p>

<p><span class="equation">4<em>x</em><sup>3</sup><em>y</em><sup>3</sup>&nbsp;+&nbsp;(<em>x</em><sup>3</sup>)<sup>2</sup>&nbsp;&minus;&nbsp;2<em>x</em><sup>3</sup><em>y</em><sup>3</sup>&nbsp;+&nbsp;(<em>y</em><sup>3</sup>)<sup>2</sup>&nbsp;=</span></p>

<p><span class="equation">(<em>x</em><sup>3</sup>)<sup>2</sup>&nbsp;+&nbsp;2<em>x</em><sup>3</sup><em>y</em><sup>3</sup>&nbsp;+&nbsp;(<em>y</em><sup>3</sup>)<sup>2</sup>&nbsp;=</span></p>

<p><span class="equation">(<em>x</em><sup>3</sup>&nbsp;+&nbsp;<em>y</em><sup>3</sup>)<sup>2</sup></span>
<br><strong>The answer is (E).</strong></p>
