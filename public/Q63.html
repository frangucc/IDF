	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If the remainder is 1 when <em>m</em>
is divided by 2 and the remainder is 3 when <em>n</em> is divided
by 4, which of the following must be true?</div><div
class="options"><ol
id="list3"><li><p><em>m</em>
is even.</p></li><li><p><em>n</em> is even.</p></li><li><p><em>m</em>
+ <em>n</em> is even.</p></li><li><p><em>mn</em>
is even.</p></li><li><p><em>m</em>/<em>n</em>
is even.</p>

</p></li></ol></div>
