<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the word most opposite in meaning to the capitalized word.<p>FALLOW: </div><div class="options"><ol
id="list3"><li><p>
fatuous </p></li><li><p> productive </p></li><li><p>
bountiful </p></li><li><p> pertinacious </p></li><li><p>
opprobrious</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>Think
of the phrase: "Fallow youth."
FALLOW means idle. The opposite is PRODUCTIVE. <strong>The answer is
(B).</strong></p>
