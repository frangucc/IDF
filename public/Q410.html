<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>The average of 8 numbers is <EM>A</EM>,
and one of the numbers is 14. If 14 is replaced with 28, then what is the new
average in terms of <EM>A</EM> ?</div><div class="options"><ol
id="list3"><li><p><span class="equation"><em>A</em>&nbsp;+&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;7&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;4&nbsp;</td>
</tr>
</table></span></span></p></li>
<li><p><span class="equation"><em>A</em>&nbsp;+&nbsp;<span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;1&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span></span></p></li>
<li><p>
<EM>A</EM> + 2</p></li><li><p> 2<EM>A</EM>
+ 1</p></li><li><p> <EM>A</EM> + 4</p></li></ol></div>
