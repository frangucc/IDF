	<div id="question">
	  <p><span class="question">Q. </span> In the figure below, the area of &Delta;<EM>PQR</EM> is 40. What is the area of &Delta;<EM>QRS</EM> ?</p>
	  <p><img width=215 height=121 src="qimage124.gif"></p>
</div>
	<div
class="options"><ol id="list3"><li><p>10</p></li><li><p>15</p></li><li><p>20</p></li><li><p>25</p></li><li><p>45</p>

</ol></div><div id="solution"><span
class="solution">Solution:</span>The area of triangle <EM>PQS</EM>
is <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;1&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;2&nbsp;</td>
</tr>
</table></span>&nbsp;&times;&nbsp;5&nbsp;&times;&nbsp;6&nbsp;=&nbsp;15</span>
. Now,
(the area of &Delta;<EM>QRS</EM>)&nbsp;=<br>
&nbsp;(the area of &Delta;<EM>PQR</EM>)
&ndash;&nbsp;(the area of &Delta;<EM>PQS</EM>)&nbsp;=<br>
&nbsp;40&nbsp;&ndash;&nbsp;15
=&nbsp;25. <strong>The answer is D</strong>.</p>
