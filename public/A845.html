<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>EMBED:</div><div class="options"><ol
id="list3"><li><p>lionize</p></li><li><p>bulge</p></li><li><p>interject</p></li><li><p>defraud</p></li><li><p>extricate</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>EMBED
means "to implant." The
opposite is EXTRICATE&mdash;to remove. <strong>The answer is
(E).</strong></p>
