<div class="container">
	<div id="question"><p><span class="question">Q. &nbsp;&nbsp;</span>If <em>a</em> = 3<em>b</em>,
<span class="equation"><em>b</em><sup>2</sup>&nbsp;=&nbsp;2<em>c</em> </span>, 9<em>c</em>
= <em>d</em>, then <span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>a</em><sup>2</sup>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>d</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=
</span></div>
	<div class="options"><ol
id="list3"><li><p>1/2
</p></li><li><p>2 </p></li><li><p>10/3
</p></li><li><p>5 </p></li><li><p>6</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>a</em><sup>2</sup>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>d</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=
</span></p>

<p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;(3<em>b</em><sup>2</sup>)&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;9<em>c</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=
</span>
since
we are given <em>a</em> = 3<em>b</em> and 9c = <em>d</em>
</p>

<p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;9<em>b</em><sup>2</sup>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;9<em>c</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=
</span></p>

<p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;<em>b</em><sup>2</sup>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>c</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=
</span></p>

<p><span class="equation"><span class="frac">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="num">&nbsp;2<em>c</em>&nbsp;</td>
</tr>
<tr>
<td class="den">&nbsp;<em>c</em>&nbsp;</td>
</tr>
</table></span>&nbsp;=
</span>
since
we are given <span class="equation"><em>b</em><sup>2</sup>&nbsp;=&nbsp;2<em>c</em> </span></p>

<p>2
<br><strong>The answer is (B).</strong></p>
