	<div id="question"><span class="question">Q.&nbsp;</span>Solve the following problems by using substitution.<p>If <em>x</em><sup>2</sup> is even, which of the following must
be true?</p>

<p> I. <em>x</em> is odd.</p>

<p> II. <em>x</em> is even.</p>

<p> III. <em>x</em><sup>3</sup> is odd.</div><div
class="options"><ol
id="list3"><li><p>I
only</p></li><li><p>II only</p></li><li><p>III
only</p></li><li><p>I and II only</p></li><li><p>II
