<div class="container">
	<div id="question"><span class="question">Q.&nbsp;</span>Choose the lettered word or phrase that is most nearly opposite in meaning to the word in capital letters.<p>SOLACE:</div><div class="options"><ol
id="list3"><li><p>adopt</p></li><li><p>dishearten</p></li><li><p>omit</p></li><li><p>relieve</p></li><li><p>feign</p></li></ol></div><div id="solution"><span
class="solution">Solution:</span>SOLACE
means "to comfort, to console."
The opposite is DISHEARTEN&mdash;to discourage. <strong>The answer is
(B).</strong></p>
